<h1>Basic Accounts (Transactions)</h1>

<div class="table-wrapper">
  <table mat-table [dataSource]="dataSource" matSort matSortDisableClear>
    <!-- ID Column -->
    <ng-container matColumnDef="transactionId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.transactionId }}</td>
    </ng-container>

    <!-- Full name Column -->
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Full name</th>
      <td mat-cell *matCellDef="let row">{{ row.fullName }}</td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="transactionType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let row">{{ row.transactionType | transactionType }}</td>
    </ng-container>

    <!-- Account Column -->
    <ng-container matColumnDef="accountNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Account</th>
      <td mat-cell *matCellDef="let row">{{ row.accountNumber }}</td>
    </ng-container>

    <!-- Bank Column -->
    <ng-container matColumnDef="bankCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Bank</th>
      <td mat-cell *matCellDef="let row">{{ row.bankCode }}</td>
    </ng-container>

    <!-- Issue date Column -->
    <ng-container matColumnDef="issueDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Issue date</th>
      <td mat-cell *matCellDef="let row">{{ row.issueDate | date:'yyyy-MM-dd HH:mm' }}</td>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
      <td mat-cell *matCellDef="let row">{{ row.amount | number:'1.2-2' }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button mat-stroked-button color="primary" [routerLink]="['/basic-accounts/detail', row.transactionId]">
          <mat-icon>open_in_new</mat-icon>
          Detail
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
