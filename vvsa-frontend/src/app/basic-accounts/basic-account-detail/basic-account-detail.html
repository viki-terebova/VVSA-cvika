<div class="detail-page">
  @if (tx$ | async; as res) {
    <mat-card class="detail-card">
      <div class="card-header">
        <div class="left">
          <div class="avatar"><mat-icon>receipt_long</mat-icon></div>
          <div class="titles">
            <div class="title">Transaction #{{ res.data.transactionId }}</div>
          </div>
        </div>
        <div class="right">
          <label>{{ res.data.transactionType | transactionType }}</label>
        </div>
      </div>

      <mat-divider></mat-divider>

      <mat-card-content>
        <form [formGroup]="form" class="grid">
          <mat-form-field class="field" appearance="fill">
            <mat-label>Full name</mat-label>
            <input matInput formControlName="fullName" />
          </mat-form-field>

          <mat-form-field class="field" appearance="fill">
            <mat-label>Account number</mat-label>
            <input matInput formControlName="accountNumber" />
          </mat-form-field>

          <mat-form-field class="field" appearance="fill">
            <mat-label>Bank code</mat-label>
            <input matInput formControlName="bankCode" />
          </mat-form-field>

          <mat-form-field class="field" appearance="fill">
            <mat-label>Issue date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="issueDate" />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <mat-form-field class="field" appearance="fill">
            <mat-label>Amount</mat-label>
            <input matInput type="number" formControlName="amount" />
          </mat-form-field>
        </form>
      </mat-card-content>

      <mat-card-actions align="end">
        <button mat-stroked-button color="primary" routerLink="/basic-accounts" aria-label="Back to list">
          <mat-icon>arrow_back</mat-icon>
          Back to list
        </button>
      </mat-card-actions>
    </mat-card>
  } @else {
    <p>The id does not exist.</p>
  }

  <app-basic-detail></app-basic-detail>
  <app-withdrawal-detail [id]="id"></app-withdrawal-detail>
</div>
